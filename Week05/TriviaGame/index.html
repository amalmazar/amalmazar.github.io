<!DOCTYPE HTML>
<html>
<head>
    <title>Cat Trivia</title>
    <!------------------------------------STYLESHOOTS---------------------------------------->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Raleway:100,300,600" rel="stylesheet">
</head>
<body>
    <!--------------------------------------HT-MEOW-L---------------------------------------->    
    <div class="container">
        <div class="jumbotron">
            <h1>Cat Trivia</h1>
            <p>Game time left: <span id="timer">60</span> seconds</p>
        </div><!-- Close Jumbotron -->
        <div class="start">
            <h2>Press here to start!</h2>
        </div>
        <div class="popup">
            <h2 id="correctOrIncorrect">You are correct!</h2>
            <p id="answer">The largest cat ever was 50lbs!</p>
        </div>
         <div class="timeup">
        </div>
        <div class="row">
            <div class="col-md-12 trivia-stage">
                <h1 id="question">Question goes here</h1>
                <button id="button1" class="button">This is an answer option</button>
                <button id="button2" class="button">This is an answer option</button>
                <button id="button3" class="button">This is an answer option</button>
                <button id="button4" class="button">This is an answer option</button>
            </div><!-- Close Column -->
        </div><!-- Close Row -->
    </div><!-- Close Container -->
    <div class="footer">
        Copyright Amy Almazar 2017
    </div><!-- Close Footer -->
<div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>
<!------------------------------------JAVASCRIPTIES-------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</body>
</html>
